<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f8098e039e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Top Container -->
    <p class="contact-title">Contact</p>
    <i>
        <p class="fans">We love our fans!</p>
    </i>

    <!-- Middle Container -->
    <div class="middle-contact">
        <div class="contact-info left">
            <dt>Fan? Drop a note</dt>
            <div class="contact-info"><i class="fas fa-map-marker-alt">Chicago, US</i></div>
            <div class="contact-info"><i class="fas fa-mobile-alt">Phone: +00 1515151515</i></div>
            <div class="contact-info"><i class="fas fa-envelope-open-text">Email: mail@mail.com</i></div>
        </div>

        <!-- User input -->
        <div class="right">
            <input type="text" name="user name" value="Name" placeholder="Name">
            <input type="text" name="email address" value="Email" placeholder="Email">
            <input class="comment" type="text" name="comment" value="Comment" placeholder="Comment">
            <button id="btn" class="btn">Send</button>
        </div>
    </div>
    <hr>

    <!-- Bottom Container -->
    <div class="footer-link">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="northernLights.html">The Northern
                    Lights</a></li>
            <li><a href="hiking.html">Hiking on Glaciers</a></li>
            <li><a href="contact.html">Contact us</a></li>
        </ul>
    </div>
    <p class="copy-right">2021 @ Project 1 by Linlin Zhu</p>
</body>

</html>
