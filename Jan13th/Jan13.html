<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Jan13.css">
    <title></title>

<body>
    <div class="mainwindow">
        <a href="#open" class="click">Open modal window</a>
        <a href="#open2" class="click">Open another modal window</a>
    </div>

    <div id="open" class="modalwindow">
        <div class="msgblock">
            <a href="#" class="buttom click">close</a>
            <h1>Heading</h1>
            <p>Hey! It’s a great pic.</p>
            <img src="nyc.jpg" alt="" class="nyc">
        </div>
    </div>

    <div id="open2" class="modalwindow">
        <div class="msgblock">
            <h1>Heading</h1>
            <p>Hey! It’s a great pic.</p>
            <img src="street.jpg" alt="" class="nyc">
            <a href="#" class="buttom click">close</a>
        </div>
    </div>



    <div class="frame">
        <div class="group">
            <div class="slide">
                <img src="slideimg/1.jpg" alt="" class="img">
            </div>
            <div class="slide">
                <img src="slideimg/2.jpg" alt="" class="img">
            </div>
            <div class="slide">
                <img src="slideimg/3.jpeg" alt="" class="img">
            </div>
            <div class="slide">
                <img src="slideimg/4.jpeg" alt="" class="img">
            </div>
        </div>

</body>

</html>
